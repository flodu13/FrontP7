<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title>login</title>
</head>

<body>
<header th:insert="~{header::header}" class="mb-5">
</header>
<div class="formulaire">
    <label>Afin de vous connecter, veuillez saisir votre login ainsi que votre mot de passe.</label>
    <form action="#" th:action="@{/login}" method="post">
        <input type="text" placeholder="Login" th:name="login">
        <input type="password" placeholder="Mot de passe" th:name="password">
        <input type="submit" value="Se connecter"/>
    </form>
</div>
</body>
</html>
